machine:
    xcode:
        version: "7.0"
test:
    pre:
        - /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $CIRCLE_BUILD_NUM" "CBISales/CBISales/Wines-Info.plist"
    override:
        - set -o pipefail &&
            xcodebuild
                CODE_SIGNING_REQUIRED=NO
                CODE_SIGN_IDENTITY=
                PROVISIONING_PROFILE=
                -sdk iphonesimulator
                -destination 'platform=iOS Simulator,OS=latest,name=iPhone 6'
                -workspace CBISales.xcworkspace
                -scheme "Wines"
                clean build test |
            tee $CIRCLE_ARTIFACTS/xcode_raw.log |
            xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
